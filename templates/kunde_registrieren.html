{% extends "base.html" %}
{% block TITLE %}Kunde â€“ Registrieren{% endblock %}

{% block CONTENT %}
<div class="container py-5 auth-page">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <h2 class="mb-4 text-center">Als Kunde registrieren</h2>

      <form method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">Vorname</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Nachname</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="birthday" class="form-label">Geburtsdatum</label>
          <input type="date" class="form-control" id="birthday" name="birthday" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-Mail-Adresse</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Telefonnummer (optional)</label>
          <input type="tel" class="form-control" id="phone" name="phone">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="password_confirm" class="form-label">Passwort wiederholen</label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
          </div>
        </div>

        <!-- userId & role werden im Backend gesetzt (role="kunde") -->
        <button type="submit" class="btn btn-primary w-100">Registrieren</button>
      </form>

      <p class="mt-3 text-center">
        Bereits registriert?
        <a href="{{ url_for('kunde_anmelden') }}">Zum Login</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
